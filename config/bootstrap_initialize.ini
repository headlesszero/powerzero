
# DEFAULT must be capitalized
[DEFAULT]

    #
    # I'm using Raspberry Pi OS Lite 64bit connected to a Mac
    # These values may need to change if you do something different
    #
    # The host_volume is where your MAC sees the FAT32 system
    #     - hz_bootstrap runs on the MAC and writes to this disk locally in default config
    #
    # The boot_volume is how it's mounted ON THE PI.
    #     - Anything written by hz_bootstrap will be visible here when running on the pi
    #     - see boot_volume/hz_log.txt to see what's going on 
    #

    host_volume     = /Volumes/bootfs    
    boot_volume     = /boot/firmware         


    #
    # Control install / remote execution
    #
    # AVOID ADDING SECRETS HERE WHEN NOT IN DEV
    #
    # use {env:some_name} and the config will automatically read
    # from an environment variable `some_name` and replace that value.
    #
    # Note: FIRST BOOT of pi can take > 2 minutes, so plan retries accordingly
    #

    remote_host     = raspberrypi.local
    remote_username = pi
    remote_password = raspberry
    remote_ssh_key  = 


    # By default I want to install
    hz_install      = True
    hz_install_mode = auto

    # Force execution of the scripts
    hz_execute_ots  = True


    #
    # This will allow the script to communicate with the host, passing
    # data or status.
    #    

    host_api_port   = 2340

    # Keep retrying for this many seconds
    remote_retry_seconds    = 300

    #
    # Update all the software on the rpi
    #
    # Empty / False = do nothing
    # always / True = force an update to latest
    # Once will do so ONCE, but check for previous update and skip if already done
    #

    update_software = once


    #
    # SSH Mode
    # - always      = Enable for next boot, and ots will enable service permanently
    # - once        = Enable for next boot, and ots will disable service permanently
    # - next        = Enable for next boot, ignoring service settings
    # - never       = ots will disable service immediately and permanently
    # - ignore      = Don't do anything with ssh
    # -             = If empty, don't apply any changes
    #

    ssh_mode        = always

    #
    # USB Mode
    # The USB mode can be modified to change how the port acts
    #
    #

    usb_mode        = default

    #
    # I2C
    # There are two hardware I2C (0, 1).  0 is for system (e.g. EEPROM) and
    # I2C1 is what's typically used.  This configuration is for I2C1.
    #
    # Set empty to do nothing, keeping the current setting.
    # Set true/yes/on to enable I2C (dtparam=spi=on).
    # Set false/no/off to disable I2C (dtparam=spi=off).
    # Set to 'default' to remove it from the configuration, returning it to default settings
    #
    #
    i2c_enabled     = 


    #
    # SPI (Serial Peripheral Interface)
    #
    # This enables SPI, allowing communication with peripherals like displays, sensors, etc.
    #
    # Set empty to do nothing, keeping the current setting.
    # Set true/yes/on to enable SPI (dtparam=spi=on).
    # Set false/no/off to disable SPI (dtparam=spi=off).
    # Set to 'default' to remove it from the configuration, returning it to default settings
    #

    spi_enabled    =


    #
    # Real-Time Clock (RTC)
    #
    # This sets up an I2C-based RTC module.
    #
    # Set empty to do nothing, keeping the current setting.
    # Set false to remove any existing RTC configuration.
    #
    # Set to a supported RTC type (ds3231, ds1307, pcf8523, mcp7940x) to enable it.
    # - This will also force enable i2c
    #

    rtc_model       = 

    #
    # This sets up an I2S-based audio amplifier.
    #
    # Set empty to do nothing, keeping the current setting.
    # Set false to remove any existing I2S audio configuration.
    #
    # Set to a supported amplifier type to enable it.
    #
    # - This will also force enable I2S via 'dtparam=i2s=on'
    # - Analog audio will be disabled (HDMI / 3.5mm jack) via 'dtparam=audio=off'
    #
    # Supported Amplifiers:
    # ---------------------
    # max98357a  -> Basic I2S MONO amplifier, easy to use, supports 3W output.
    #
    # uda1334a   -> Affordable STEREO DAC, good for simple audio applications.
    #
    # pcm5102a, pcm5122, es9023
    #            -> HIGH-QUALITY STEREO DACs, supports 32-bit / 384kHz output.
    #
    # pcm5242    -> ADVANCED STEREO DAC, high-fidelity audio, supports DSP.
    #
    # tas5805m   -> DIGITAL STEREO AMPLIFIER with built-in DSP, good for POWERED SPEAKERS.
    #

    i2s_model   = 


[dev]
    #
    # Development mode.
    # - Enable direct usb connect with otg-eth
    # - Enable ssh always

    #
    usb_mode        = otg-eth
    ssh_mode        = 


[prod]
    usb_mode        = otg-eth
    ssh_mode        = always


[learn]

    # Enable Gadget mode in case you want to connect via USB instead of WiFi
    # This will only work after the first setup pass
    usb_mode        = otg-eth

    # Always enable SSH on the Pi
    ssh_mode        = always

    # The RTC uses i2c
    i2c_enabled     = true
    
    # 7pin oled uses SPI
    spi_enabled     = true

    rtc_model       = ds3231

    i2s_model       = max98357a




